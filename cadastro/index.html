<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/cadastro/style.css">

    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECoDev 5-Login</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="logo">RECoDev 5</div>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>

            <div id='msgError'> </div>
            <div id='msgSuccess'></div>

            <div class="label-float">
                <input type="text" id="nome" paceholder="" required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" paceholder="" required>
                <label id="labelUsuario" for="usuario">Email ou telefone</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" paceholder="" required>
                <label id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>

            </div>

            <div class="label-float">
                <input type="password" id="confirmSenha" paceholder="" required>
                <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>

            </div>

            <div class="flex-direction-row" id="container-a">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>


            <div class="flex-direction-row" id="container-b">
                <button onclick=location.href="https://elegant-knuth-94245c.netlify.app/">Voltar</button>
            </div>





            <script src="/cadastro/script.js"></script>



</body>

</html>
